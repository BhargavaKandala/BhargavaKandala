name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: BhargavaKandala
          outputs: snake.svg   # ✅ directly to root of output branch

      - name: Push to output branch
        uses: EndBug/add-and-commit@v9
        with:
          branch: output       # ✅ pushes only to output branch
          message: "Generated snake animation"
